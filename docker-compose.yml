services:
  app:
    build: .
    ports:
      - "8080:80"
    environment:
      # Replace these values with your actual Base44 App credentials
      - VITE_BASE44_APP_ID=${VITE_BASE44_APP_ID}
      - VITE_BASE44_FUNCTIONS_VERSION=${VITE_BASE44_FUNCTIONS_VERSION}
      - VITE_BASE44_APP_BASE_URL=${VITE_BASE44_APP_BASE_URL}
    restart: always
